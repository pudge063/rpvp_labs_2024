services:
  mpi-app-1:
    build:
      context: .
      args:
        SOURCE_FILE: ${SOURCE_FILE}
        LAB_N: ${LAB_N}
        COMPILE_CMD: ${COMPILE_CMD}
    container_name: mpi_${MPI_CONTAINER_1}
    environment:
      - VARIANT=${VARIANT}
    command: [ "mpirun", "-np", "${MPI_CONTAINER_1}", "./test" ]
